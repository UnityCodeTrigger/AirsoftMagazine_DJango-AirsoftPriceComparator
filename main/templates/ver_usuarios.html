<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.email }} - {{ usuario.username }} - {{ usuario.birth_year }}</li>
        {% endfor %}
    </ul>
</body>
</html>
